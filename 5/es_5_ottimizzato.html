<html>
        <head>
            <title>Esercizio Html 5 </title>
            <script>

                var i; 
                var somma = 0;
                var media = 0;

                /* Ho unito l'acquisizione dell'input da tastiera al calcolo
                   della media in un unica funzione, questo ci permette
                   di NON usare l'array e quindi di risparmiare memoria
                   e rendere il codice pi√π efficiente */

                function carica_e_calcola_media() {

                    window.alert("Inserisci i tre valori");

                    // sommo i valori appena l'utente li passa in input
                    for(i=0; i<3; i++) {
                        somma = somma + parseInt(prompt("inserisci numero"));
                    }

                    // calcolo la media
                    media = somma/3

                }

                function visualizza(){
                    document.write(media);
                }

             </script>
        </head>
    <body>
    <form name="modulo">
        <input type="button" value="Calcola media" onclick="carica_e_calcola_media()">
        <input type="button" value="Visualizza Media" onclick="visualizza()">
    </body>
</html>
